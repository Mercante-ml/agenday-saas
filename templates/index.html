        }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
        }

        .badge-new {
            background: rgba(59, 130, 246, 0.1); color: #3B82F6; border: 1px solid rgba(59, 130, 246, 0.3);

            margin-bottom: 20px; max-width: 900px;

        }

            transition: transform 0.2s; border: 1px solid #20b858;
        }
        .btn-whatsapp:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4); }

        footer {
            position: absolute; bottom: 20px; color: rgba(255,255,255,0.2); font-size: 0.8rem; width: 100%; text-align: center;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .cta-group { width: 100%; max-width: 300px; }
